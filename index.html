<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- Search bar to enter city name -->
    <div class="card">
        <div class="search">
            <input type="search"  placeholder="enter city name" spellcheck="false">
            <button><img src="./search.png"></button>
        </div>
        <div class="error">
            <p>Inavlid city name</p>
        </div>
       
        <!-- weather icon -->
        <div class="weather">
            <img src="./rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Germany</h2>
            
            <!-- More detailing like wind ,humidity -->
            <div class="details">
                <div class="col">
                    <img src="./humidity.png" >
                    <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="col">
                    <img src="./wind.png" class="">
                    <div>
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
